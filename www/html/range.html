<!DOCTYPE html>
<html>

<head>

    <meta name="format-detection" content="telephone=no" />

    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:900" rel="stylesheet" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />

    <title>Log-In</title>

<body>
    <div class="content">
        <center>
            <div class="row">
                <div class="col s12 m10 offset-m1">
                    <div class="card indigo lighten-5" id="card">
                        <div class="card-content black-text">
                            <div class="row">
                                <div class="row" style="border:3px solid black">
                                    <div class="col s10 offset-s1" style="border:3px solid black" id="msg">
                                        <span class="flow-text">Informe a distância máxima</span>
                                    </div>
                                    <div class="col s10 offset-s1" id="sliderDiv">
                                        <form action="#" id="formteste">
                                            <p class="range-field ">
                                                <input type="range" id="slider" min="5" max="100" step="5" />
                                                <button id="submit"
                                                    class="btn waves-effect waves-light btn-blue black-text"
                                                    type="submit" name="action">Enviar</button>
                                            </p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </center>
    </div>
